<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stocks Dashboard</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Chart.js library from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Stocks Dashboard</h1>

      <div class="search-section">
        <input
          type="text"
          id="stockInput"
          placeholder="Enter stock symbol (AAPL, MSFT, GOOGL)"
        />
        <button id="searchBtn">Search</button>
      </div>

      <div id="error" class="error"></div>
      <div id="loading" class="loading">Loading stock data...</div>

      <div id="stockInfo" class="stock-info">
        <div class="stock-header">
          <div class="stock-symbol" id="symbol"></div>
          <div class="stock-price" id="price"></div>
        </div>

        <div class="stock-details">
          <div class="detail-item">
            <div class="detail-label">Previous Close</div>
            <div class="detail-value" id="prevClose"></div>
          </div>
          <div class="detail-item">
            <div class="detail-label">Open</div>
            <div class="detail-value" id="open"></div>
          </div>
          <div class="detail-item">
            <div class="detail-label">Day High</div>
            <div class="detail-value" id="high"></div>
          </div>
          <div class="detail-item">
            <div class="detail-label">Day Low</div>
            <div class="detail-value" id="low"></div>
          </div>
          <div class="detail-item">
            <div class="detail-label">Volume</div>
            <div class="detail-value" id="volume"></div>
          </div>
          <div class="detail-item">
            <div class="detail-label">Change</div>
            <div class="detail-value" id="change"></div>
          </div>
        </div>

        <div class="chart-container">
          <canvas id="stockChart"></canvas>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
